# BakuPipe build config file
# Add to the config/ folder to run it through the pipeline
# The filename must begin with build_:
# E.g: <build_linux.yaml>, <build_android.yaml>

---
SYSTEM: Name
REPOSITORY:
  HOST: Google Drive
  URL: repository.url
  USER: bakumapu
  PASS: codedpass
COMMANDS:
  - echo 'build' > file1
  - echo 'ok' > file2
BUILD_FILES:
  - file1
  - file2
BUILD_DIRECTORY: target/path
TARGET_DIRECTORY: target/path

